<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style01.css">

    <link rel="stylesheet" href="swiper-bundle.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1 id="webtitle">wesite name and logo</h1>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="animationcard">
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="images/user-2.jpg" alt="img"></div>
                  <div class="swiper-slide"><img src="images/user-3.jpg" alt="img"></div>
                  <div class="swiper-slide"><img src="images/user-4.jpg" alt="img"></div>
                  <div class="swiper-slide"><img src="images/user-5.jpg" alt="img"></div>
                  
                </div>
               
                <div class="swiper-pagination"></div>
              </div>
          
              
 
                  




            </div>
         <div class="logincard">
            <h1 id="logintext" class="font-1">Sign Up</h1>
            <div class="signup">
            <h3 id="newuser" class="font-2">Already user?</h3>
            <h3 id="signup" class="font-2"><a href="#">Login</a></h3> 
            </div>
            <input type="email" placeholder="Email" id="email" class="font-2">
            <input type="text" placeholder="Password" id="Password" class="font-2">
            <input type="text" placeholder=" confirm Password" id="Password" class="font-2">

            <button id="loginbutton" class="font-1">
                Sign Up
            </button>
              <div class="orboundary">
                <div class="or1"></div>
                <p id="or">or</p>
                <div class="or2"></div>
              </div>
              <a href="@@@" id="googlebutton">
                <div class="googlesignin">
                    <img src="images/icons8-google-logo-48.png" alt="img">
                    <p class="font-2">Sign Up with Google</p>
                </div>
              </a>      

            
        </div>
        </div>

    </div>
    
    
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
   
</body>
</html>
