<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="swiper-bundle.min.css">
   
    
</head>
<body>
    <header>
        <h1 id="webtitle">wesite name and logo</h1>
    </header>
    <div class="container">
        <div class="wrapper">
            <div class="animationcard">
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide"><img src="images/user-2.jpg" alt="img"></div>
                  <div class="swiper-slide"><img src="images/user-3.jpg" alt="img"></div>
                  <div class="swiper-slide"><img src="images/user-4.jpg" alt="img"></div>
                  <div class="swiper-slide"><img src="images/user-5.jpg" alt="img"></div>
                  
                </div>
               
                <div class="swiper-pagination"></div>
              </div>
          
              
 
                  




            </div>
         <div class="logincard">
            <h1 id="logintext">Login</h1>
            <div class="signup">
            <h3 id="newuser">New user?</h3>
            <h3 id="signup"><a href="#">sign up</a></h3>
            </div>
            <input type="email" placeholder="Email" id="email">
            <input type="text" placeholder="Password" id="Password">

            <button id="loginbutton">
                Login
            </button>
              <div class="orboundary">
                <div class="or1"></div>
                <p id="or">or</p>
                <div class="or2"></div>
              </div>
              <a href="@@@" id="googlebutton">
                <div class="googlesignin">
                    <img src="images/icons8-google-logo-48.png" alt="img">
                    <p>Sign in with Google</p>
                </div>
              </a>      

            
        </div>
        </div>

    </div>
    
    
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
   
</body>
</html>
